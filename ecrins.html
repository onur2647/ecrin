    #yesBtn {

      color: white;

    #noBtn {

    }

    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      transform: rotate(45deg);
      animation: float 5s linear infinite;
    }

    .heart::before, .heart::after {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      border-radius: 50%;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      left: -10px;
      top: 0;
    }

    @keyframes float {
      0% {
        transform: translateY(0) rotate(45deg);
        opacity: 1;
      }
      100% {
        transform: translateY(-600px) rotate(45deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

<script>
  const yesBtn = document.getElementById('yesBtn');

  function devamEt() {

        heart.remove();

  }

  noBtn.addEventListener('click', () => {
    noClickCount++;
    const responses = [
      "LÃ¼tfen tekrar dÃ¼ÅŸÃ¼n ðŸ˜¢",

  function launchConfetti() {
    const duration = 5 * 1000;
    const end = Date.now() + duration;
    (function frame() {
      confetti({
        particleCount: 5,
        angle: 60,
        spread: 55,
        origin: { x: 0 }
      });
      confetti({
        particleCount: 5,

        spread: 55,

      if (Date.now() < end) {

      }
    })();
  }
</script>
